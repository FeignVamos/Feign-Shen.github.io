<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="site-title">Lux, Scientia et Technologia, Populo et Posteritati</h1>
        <!-- Language Switcher Buttons -->
        <div id="language-switcher">
            <button onclick="switchLanguage('en')">English</button>
            <button onclick="switchLanguage('zh')">中文</button>
        </div>
    </header>

    <main>
        <!-- Main content that changes with the language -->
        <p id="content">Welcome to my website!</p>
    </main>

    <footer>
        <!-- Footer content that also changes with the language -->
        <p id="footer-content">Lux, Scientia et Technologia, Populo et Posteritati</p>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
